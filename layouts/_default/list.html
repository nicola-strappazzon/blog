{{ define "main" }}
  {{ if not .IsHome }}
    <div class="content-header">
      <h2 class="title">{{ .Title }}</h2>
      {{ if .Date }}
      <span class="date"><em>{{ .Date.Format "02/01/2006" }}</em></span>
      {{ end }}
    </div>
  {{ end }}
  {{ .Content }}
  {{ if gt (len .Pages) 1 }}
  <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
{{ end }}
